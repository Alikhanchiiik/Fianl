<html>
<head>
  <title>Football project</title>

  <!--Metadata-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Links-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  Scripts-->
  <link rel='stylesheet' href="/assets/HomepageCSS.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
</head>
<body>

	<nav class="nav nav-pills nav-fill">
        <a class="nav-link" style="font-size:150%;" href="http://localhost:3000/about">About</a>
        <a class="nav-link" style="font-size:150%;" href="http://localhost:3000/video">Video</a>
      </nav>

<div class="container">

		<div class="row">
			 <form id="myForm" method="POST" action="/list">
        <div class="mb-3">
         <label for="t1" style="background-color: rgb(131, 206, 131);"> <B> Team 1 Players</B> </label>
            <textarea class="form-control" name="Team1" team="t1" rows="2" required style="width: 500px;"></textarea> <br>
         <label for="g1" style="background-color:rgb(131, 206, 131);"><B> Team 1 Goal: </B></label>
	        <input type="number" style="width: 500px;" class="form-control" id="g1" name="goal1" max="7" min="0">
         <br>
		
        <label for="t2" style="background-color: rgb(131, 206, 131);"> <B> Team 2 Players</B> </label>
            <textarea class="form-control" id="t2" rows="2" required style="width: 500px;"></textarea> <br>
        <label for="g2" style="background-color:rgb(131, 206, 131);"><B> Team 2 Goal: </B></label>
            <input type="number" style="width: 500px;" class="form-control" id="g2" name="goal2" max="7" min="0">
         <br>
        <button type="submit" class="btn btn-primary">Submit</button> <br> <br>
    </form>  </div>

		 </div>

	 </div>
	
	<footer>
		<div class="contact">
			<a href="#"> <i class="fab fa-instagram"></i> </a>  
			<a href="#"> <i class="fab fa-facebook"></i> </a>  
			<a href="#"> <i class="fab fa-vk"></i> </a>  
			<a href="#"> <i class="far fa-envelope"></i> </a>  
		</div>
	</footer>
</body>
<script>
    $(document).ready(function(){
        $("#myForm").submit(function(event){
            event.preventDefault();
            var t1 = $('#t1').val();
            var g1 = $('#g1').val();
            var t2 = $('#t2').val();
            var g2 = $('#g2').val();
            $.ajax({
                method: 'post',
                url: 'http://localhost:3000/list',
                contentType: 'application/json',
                success: function(data) {
                	localStorage.setItem("t1", t1);
                	localStorage.setItem("t2", t2);
                	localStorage.setItem("g1", g1);
                	localStorage.setItem("g2", g2);
                    window.location.pathname = "/list"
                }

            })
        });
    });
</script>
</html>
